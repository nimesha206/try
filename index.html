<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mini WhatsApp Bot Pairing</title>
<style>
  /* Reset and basic styles */
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f6f9;
    color: #333;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: white;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
  }
  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #007bff;
  }
  label {
    font-weight: 600;
    display: block;
    margin-bottom: 8px;
    font-size: 1rem;
  }
  input[type="text"] {
    width: 100%;
    padding: 12px 15px;
    font-size: 1rem;
    border: 1.8px solid #ccc;
    border-radius: 8px;
    margin-bottom: 20px;
    transition: border-color 0.25s ease-in-out;
  }
  input[type="text"]:focus {
    outline: none;
    border-color: #007bff;
  }
  button {
    background-color: #007bff;
    color: white;
    font-weight: 700;
    border: none;
    width: 100%;
    padding: 12px;
    font-size: 1.1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.25s ease-in-out;
  }
  button:hover:not(:disabled) {
    background-color: #0056b3;
  }
  button:disabled {
    cursor: not-allowed;
    opacity: 0.7;
  }
  #message {
    margin-top: 20px;
    font-size: 1rem;
    min-height: 50px;
    color: #444;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>NIMA BOTS PAIRING</h2>
    <label for="phoneInput">Enter your phone number (with country code):</label>
    <input type="text" id="phoneInput" placeholder="+947XXXXXXXX" maxlength="15" />
    <button id="submitBtn" onclick="generatePairCode()">Generate Pairing Code</button>
    <div id="message"></div>
  </div>

  <script>
    async function generatePairCode() {
      const phoneInput = document.getElementById('phoneInput');
      const messageDiv = document.getElementById('message');
      const submitBtn = document.getElementById('submitBtn');
      const phone = phoneInput.value.trim();

      if (!phone.match(/^\+\d{9,14}$/)) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Please enter a valid phone number with country code.';
        return;
      }

      submitBtn.disabled = true;
      messageDiv.style.color = '#333';
      messageDiv.textContent = 'Generating pairing code...';

      try {
        const response = await fetch('http://localhost:3000/generatePairCode', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone })
        });
        const data = await response.json();

        if (data.pairCode) {
          messageDiv.style.color = 'green';
          messageDiv.innerHTML = `
            Your pairing code is <strong>${data.pairCode}</strong>.<br/>
            Please enter it below to connect your WhatsApp bot.
          `;
          addPairingInput();
        } else {
          messageDiv.style.color = 'red';
          messageDiv.textContent = 'Failed to generate pairing code.';
          submitBtn.disabled = false;
        }
      } catch (error) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Error connecting to the server.';
        submitBtn.disabled = false;
      }
    }

    // Add pairing code input & button dynamically
    function addPairingInput() {
      const container = document.querySelector('.container');
      if(document.getElementById('pairCodeInput')) return; // prevent duplicates

      const inputLabel = document.createElement('label');
      inputLabel.setAttribute('for', 'pairCodeInput');
      inputLabel.textContent = 'Enter Pairing Code:';
      container.appendChild(inputLabel);

      const pairCodeInput = document.createElement('input');
      pairCodeInput.type = 'text';
      pairCodeInput.id = 'pairCodeInput';
      pairCodeInput.placeholder = 'Enter the pairing code here';
      pairCodeInput.maxLength = 6;
      pairCodeInput.style.marginBottom = '20px';
      container.appendChild(pairCodeInput);

      const connectBtn = document.createElement('button');
      connectBtn.textContent = 'Connect Bot';
      connectBtn.onclick = validatePairCode;
      container.appendChild(connectBtn);
    }

    async function validatePairCode() {
      const pairCodeInput = document.getElementById('pairCodeInput');
      const pairCode = pairCodeInput.value.trim();
      const messageDiv = document.getElementById('message');
      const buttons = document.querySelectorAll('button');
      if (!pairCode.match(/^\d{6}$/)) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Pairing code must be a 6-digit number.';
        return;
      }

      buttons.forEach(btn => btn.disabled = true);
      messageDiv.style.color = '#333';
      messageDiv.textContent = 'Validating pairing code...';

      try {
        const response = await fetch('http://localhost:3000/validatePairCode', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pairCode })
        });
        const data = await response.json();

        if(data.success) {
          messageDiv.style.color = 'green';
          messageDiv.textContent = 'Bot successfully paired and connected!';
        } else {
          messageDiv.style.color = 'red';
          messageDiv.textContent = data.error || 'Invalid or expired pairing code.';
        }
      } catch(error) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Error validating pairing code.';
      } finally {
        buttons.forEach(btn => btn.disabled = false);
      }
    }
  </script>
</body>
</html>
